<!doctype html>
<html>
<head>
        <script>

                            window.alert("login success");
                            form.focus();
                            j=1;


                        }

                            window.alert("login success");
                            form.focus();
                            j=0;
                        }
                    }
                }

            if (j==1){return true;}
            else {return false;}
            }
    </script>

</head>
<body>

</html>
